<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        /* Define o estilo geral */
        body {
            background-color: black; /* Fundo preto */
            color: white;            /* Texto branco */
            font-family: Arial, sans-serif; /* Fonte legível */
            text-align: center;      /* Centraliza todo o texto */
            margin: 0;               /* Remove margens padrão */
            padding: 0;              /* Remove preenchimentos padrão */
        }

        /* Centraliza todo o conteúdo */
        header, nav, main, footer {
            margin: 20px auto;       /* Margem para separar seções */
            width: 90%;              /* Largura ajustável para centralização */
        }

        /* Estiliza os links do menu */
        nav ul {
            list-style-type: none;   /* Remove marcadores de lista */
            padding: 0;
        }

        nav ul li {
            display: inline-block;   /* Deixa os itens na horizontal */
            margin: 0 10px;          /* Espaçamento entre itens */
        }

        nav ul li a {
            color: white;            /* Cor dos links */
            text-decoration: none;   /* Remove sublinhado */
        }

        nav ul li a:hover {
            text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
        }

        /* Ajusta imagem */
        main img {
            max-width: 100%;         /* Redimensiona para caber na tela */
            height: auto;            /* Mantém a proporção da imagem */
            margin-top: 20px;        /* Espaçamento superior */
        }
    </style>
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="planetas.html">Planetas</a></li>
        </ul>
    </nav>
    <main>
        <h2>Em construção</h2>
        <img src="consturo.jpeg" alt="Imagem de em construção">
    </main>
    <footer>
        <p>&copy; 2024 Sistema Solar</p>
    </footer>
</body>
</html>
